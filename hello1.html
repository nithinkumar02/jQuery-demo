<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Document Demo</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
          $(document).ready(function(){
                $("p").click(function(){
                    var str=$("p").text();
                    alert(str);
                });
                $("p").click(function(){
                    $("p").text("JQUERY CODE!!  ")
                });
          });

    </script>
</head>
<body>

    <p>Not loaded yet.</p>
    <p>Not loaded yet.</p>
    <p>Not loaded yet.</p>
    <p>Not loaded yet.</p>
    
</body>
</html>
