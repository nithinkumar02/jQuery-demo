<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOAD JSON DATA</title>
    <script src="jquery-3.7.1.js"></script>
    <style>
        h1{
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
           
        }
        table,tr,td{
            text-align: center;
            margin-left: 570px;
            background-color: beige;
            padding: 7px;
        }
    </style>
</head>
<body>
    <script>
        $(document).ready(function() {
         $.getJSON('PRODUCT.json', function(data,status,xhr) 
         {
     var table= 
             $("<table border=1><tr><th>Product</th><th>Color</th><th>Price</th></tr>");
     var tr;
     for(var i=0;i<data.length;i++) {
         tr=$("<tr>");
         tr.append("<td>"+data[i].Product+"</td>");
         tr.append("<td>"+data[i].color+"</td>");
         tr.append("<td>"+data[i].Price+"</td>");
         tr.append("</tr>");
         table.append(tr);
     }
       table.append("</table>");
 $("#productJson").html(table);
     }); 
 });
   </script>
   
   <h1>Products List loaded thru JSON Data</h1>
 <div id="productJson" style="color: forestgreen;">

 </div>
</body>
</html>
