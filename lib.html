<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>READ XML DATA IN jQuery using AJAX()METHOD</title>
  
    <style>
       
        #books {
           font:12px Arial;
           width:500px;
           text-align:center;
           overflow:hidden;
           color:black;
  
       }
       #books div  {
           width:auto;
           text-align:left;
           margin:1px;
           padding:2px 5px;
           letter-spacing:1px;
           
       }
       button{
        cursor: pointer;
       }
       *{
        background-color:cornflowerblue;
        text-align: center;
       }
   </style>
</head>
<body>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){ 
           $("#bt").click(function() {
               $("#books").empty();  // clear div
               $.ajax({type:'GET',url:'library.xml',success:function(xmlData)
           {
               $(xmlData).find('List').each(function(){
                   $('#books').append(
                       '<div>' +
                           '<div><b>Name of Book :</b>' +
                           $(this).find('BookName').text()+ '</div>' +
                           '<div><b>Category :</b>' +
                            $(this).find('Category').text()+ '</div>' +
                            '<div><b>Price :</b>' +
                            $(this).find('Price').text()+ '</div>' +
                    '</div>');
                   });
               }
           });
           });
        });
   </script>
   
   <h1>Display Book Details from XML Document</h1>

   <button id="bt">Display Books</button>
   <br>
   <br>
   <div id="books"></div>
</body>
</html>
